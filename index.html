<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
</head>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/fc43d8b986.js" crossorigin="anonymous"></script>
<body>
    <div class="container">
<!-- <img src="459-background.jpg" style="height: 100%; width: 100%; background-image: linear-gradient(rgba(0, 0, 255, 0.8),rgba(0, 0, 225, 0.8)); opacity: 0.8;  background-size: cover;"> -->
<div class="form-box" style="display: flex; flex-direction: column;">
<h1 id="title" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;color:rgb(111, 0, 255); margin-bottom: 20px;">Sign up</h1>
<form>
    <div class="input-group">
    <div class="input-field" id="name-field">
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Name">
    </div>
    <div class="input-field">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" placeholder="Email">
    </div>
    <div class="input-field">
        <i class="fa-solid fa-lock"></i>
        <input type="text" placeholder="Password">
    </div>
<p style="margin-top: 5px;">
    Forgot Password <a href="#">click here</a>
</p>
    <div class="btn-field">
        <button type="button" id="signupbtn" onclick="signupp()">sign up</button>
        <button type="button" id="signinbtn" onclick="signinn()">sign in</button>
    </div>
</div>
</form>
</div>     






</div>


</body>
</html>
